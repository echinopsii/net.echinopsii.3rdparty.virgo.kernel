apply plugin: 'osgi'

// TODO gradle-build - enable weaving

jar {
    manifest {
        version = project.version
        name = 'Virgo Kernel Agent Spring DM integration'
        instruction 'Import-Package', '*'
        instruction 'Export-Package', '*'
        attributes( 'Bundle-SymbolicName': 'org.eclipse.virgo.kernel.agent.dm')
        attributes( 'Built-By': "Gradle ${gradle.gradleVersion}" )
        attributes( 'Service-Component': "OSGI-INF/dm_agent.xml, OSGI-INF/agentdm_start_tracker.xml" )
    }
}

